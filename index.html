<html>
    <head>
        <title>Promises Demo</title>
        <link href="examples/base/main.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        
        <header>
            <h1>JavaScript Promises Demoes</h1>
            <p>See DevTools console for output of each demo.</p>
        </header>

        <div class="content">

            <div class="card">
                <h2>promise.finally()</h2>
                <button class="btn" onclick="window.Demo.finally();" >promise.finally()</button>
                <p>An additional Promise that runs after all other promises have settled.</p>
            </div>

            <div class="card">
                <h2>Promise.allSettled()</h2>
                <button class="btn" onclick="window.Demo.allSettled();" >Promise.allSettled()</button>
                <p>TEXT</p>
            </div>

            <div class="card">
                <h2>Promise.any()</h2>
                <button class="btn" onclick="window.Demo.any();" >Promise.any()</button>
                <p>TEXT</p>
            </div>

            <div class="card">
                <h2>Promise.race()</h2>
                <button class="btn" onclick="window.Demo.race();" >Promise.race()</button>
                <p>TEXT</p>
            </div>


        </div>
        
        <script src="examples/base/demo.js"></script>
        <script src="examples/finally.js"></script>
        <script src="examples/allsettled.js"></script>
        <script src="examples/any.js"></script>
        <script src="examples/race.js"></script>

    </body>
</html>
